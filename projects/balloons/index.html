<style type="text/css">

	background:#cccccc;
	 box-shadow:none;
}

	margin-top: 10px;

h2{ color: black; margin-top:13%; font-size: 35px; }

<body style="height:100%; position:relative; overflow-x:hidden;">

<div id='pallarossa' style="width:200px; z-index:99; height:200px; background:rgba(246,79, 79, 1); position:absolute; border-radius:50%">
		<div style="width:100px; height:100px; position:relative; border-radius:50% ;top:30px; left:20px; background: radial-gradient(white 1%, rgba(246,79,79,1) 50%,rgba(246,79,79,1) 49% );">
		</div>
</div>

<div id='pallablu' style="width:350px; z-index:98; height:350px; background:rgba(89,89, 220, 1); position:absolute; border-radius:50%">
		<div style="width:180px; height:180px; position:relative; border-radius:50% ;top:40px; left:40px; background: radial-gradient(white 1%, rgba(89,89, 220, 1) 50%,rgba(89,89, 220, 1) 49% );">
		</div>
</div>

<div id='pallaverde' style="width:300px; z-index:97; height:300px; background:rgba(74,221, 84, 1); position:absolute; border-radius:50%">
		<div style="width:140px; height:140px; position:relative; border-radius:50% ;top:30px; left:30px; background: radial-gradient(white 1%, rgba(74,221, 84, 1) 50%,rgba(74,221, 84, 1) 49% );">
		</div>
</div>

<div id='pallagialla' style="width:250px; z-index:96; height:250px; background:rgba(252,186, 61, 1); position:absolute; border-radius:50%">
		<div style="width:120px; height:120px; position:relative; border-radius:50% ;top:30px; left:30px; background: radial-gradient(white 1%, rgba(252,186, 61, 1) 50%,rgba(252,186, 61, 1) 49% );">
		</div>
</div>

<div id='sffondo' style="width:100%; min-height:1000px; z-index:100; position:absolute; height:100%; background:rgba(230,230,250,0.8);">






</div>


<script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
			  <script src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">


$(document).ready(function(){
	
	$('body').add('#sffondo').css({ "width":$(window).width()});

	



var myt=setInterval(function () {

					var xx=Math.random() * 100;
					xx=xx+"%";
					var yy=Math.random() * 100;  
					yy=yy+"%";
					$('#pallarossa').animate({"top":xx, "left":yy} , 1000);
					
					var xx=Math.random() * 100;
					xx=xx+"%";
					var yy=Math.random() * 100;  
					yy=yy+"%";
					$('#pallablu').animate({"top":xx, "left":yy} , 1000);
					
					var xx=Math.random() * 100;
					xx=xx+"%";
					var yy=Math.random() * 100;  
					yy=yy+"%";
					$('#pallaverde').animate({"top":xx, "left":yy} , 1000);
					
					var xx=Math.random() * 100;
					xx=xx+"%";
					var yy=Math.random() * 100;  
					yy=yy+"%";
					$('#pallagialla').animate({"top":xx, "left":yy} , 1000);
					
				}	, 1000);


});


</script>
